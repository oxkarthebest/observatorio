<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="./resources/ol.css">
  <link rel="stylesheet" href="resources/fontawesome-all.min.css">
  <link rel="stylesheet" href="./resources/ol-layerswitcher.css">
  <link rel="stylesheet" href="./resources/qgis2web.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script type="text/javascript"></script>
  <script>
    function scrollToTop() {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    }

    function scrollToBottom() {
      window.scrollTo({
        top: document.body.scrollHeight,
        behavior: 'smooth'
      });
    }

    function goBack() {
      window.history.back();
    }

  </script>
  <style>
    .row::after {
      content: "";
      clear: both;
      display: table;
    }


    .objeto {
      height: 49.7%;
    }

    .column {
      float: center;
      width: 50%;
    }

    .row {
      --bs-gutter-x: 0;
      --bs-gutter-y: 0;
    }

    .btn-container {
      display: none;
    }

    #btn-back {
      position: absolute;
      right: 10px;
      top: 10px;
    }

    button {
  color: #ffffff;
  padding-left: 5px;
  padding-right: 5px;
  padding-top: 5px;
  padding-bottom: 5px;
  text-decoration: none;
  -webkit-border-radius: 15px;
  -moz-border-radius: 15px;
  border-radius: 10px;
  -webkit-box-shadow: 0px 1px 3px #666666;
  -moz-box-shadow: 0px 1px 3px #666666;
  box-shadow: 0px 1px 3px #666666;
  text-shadow: 1px 1px 3px #666666;
  border: solid #588a7c 2px;
  background: #19a196;
}
button:hover {
  background: #059499;
}

    @media screen and (max-width: 700px) {
      .column {
        width: 100%;
        margin-bottom: 4px;
      }

      .ol-popup {
        max-height: 260px;
      }

      .btn-container {
        position: fixed;
        right: 5px;
        bottom: 5px;
        display: flex;
        flex-direction: column;
        z-index: 9999;
      }

      .btn-container a {
        display: block;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 15px;
        padding-right: 15px;
        margin-bottom: 5px;
        border-radius: 50%;
        background-color: #19a196;
        color: #fff;
        text-align: center;
        text-decoration: none;
        box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
      }

      .btn-container a:hover {
        background-color: #059499;
      }
    }
  </style>

  <title>Observatorio Inmobiliario - Ofertas Ventas y Arriendos</title>

</head>

<body>
  <div class="btn-container">
    <a onclick="scrollToTop()" class="btn-top">▲</a>
    <a onclick="scrollToBottom()" class="btn-bottom">▼</a>
  </div>
  <div class="bg-success">
    <div class="py-1">
      <div class='d-flex bg-light rounded p-2 mb-1 mx-1'>
        <h2>OFERTAS - VENTAS Y ARRIENDOS</h2>
        <button id="btn-back" href="#" onclick="goBack()">↲</button>
      </div>
      <div class="row ms-1">
        <div class="column ps-0 pe-1">
          <div class="bg-light rounded mx-auto text-center " style="height: 623px;">
            <h6>Mapa de la Ciudad de Neiva</h6>
            <div id="map" class="d-flex mx-auto" style="height: 95%;">
              <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
              </div>
            </div>
            
          </div>
        </div>
        <div class="column">
          <div class="row">
            <div class='d-block-inline col-2 text-center px-1 ps-0'>
              <div class='bg-light rounded'>
                <h6>Total Ventas</h6>
                <h6 id="venta"></h6>
                <span>Apartamento</span>
                <div><img src="styles/legend/APTO.png" /><span id="venapto"></span></div>
                <span>Bodega</span>
                <div><img src="styles/legend/BODEGA.png" /><span id="venbode"></span></div>
                <span>Casa</span>
                <div><img src="styles/legend/CASA.png" /><span id="vencasa"></span></div>
                <span>Habitación</span>
                <div><img src="styles/legend/HABITACION.png" /><span id="venhabi"></span></div>
                <span>Local</span>
                <div><img src="styles/legend/LOCAL.png" /><span id="venloca"></span></div>
                <span>Lote</span>
                <div class="pb-1"><img src="styles/legend/LOTE.png" /><span id="venlote"></span></div>
              </div>
              <div class='bg-light rounded my-1 p-1'>
                <h6>Total Ofertas</h6>
                <h6 id="todos"></h6>
              </div>
              <div class='bg-light rounded'>
                <h6>Total Arriendos</h6>
                <h6 id="arriendo"></h6>
                <span>Apartamento</span>
                <div><img src="styles/legend/APTO1.png" /><span id="arrapto"></span></div>
                <span>Bodega</span>
                <div><img src="styles/legend/BODEGA1.png" /><span id="arrbode"></span></div>
                <span>Casa</span>
                <div><img src="styles/legend/CASA1.png" /><span id="arrcasa"></span></div>
                <span>Habitación</span>
                <div><img src="styles/legend/HABITACION1.png" /><span id="arrhabi"></span></div>
                <span>Local</span>
                <div><img src="styles/legend/LOCAL1.png" /><span id="arrloca"></span></div>
                <span>Lote</span>
                <div class="pb-1"><img src="styles/legend/LOTE1.png" /><span id="arrlote"></span></div>
              </div>
            </div>
            <div class='col-10 ps-0'>
              <div class="h-100">
                <div class="objeto">
                  <div class='bg-light rounded text-center mb-1 me-1 h-100'>
                    <h6>Estadisticas por tipo de Inmueble</h6><br />
                    <div id="chart_div"></div><br />
                    <div class="pb-1"><button id="boton_alternar" data-tipo="VENTA" onclick="alternarTipoDeOferta()">Cambiar a Arriendo</button></div>
                  </div>
                </div>
                <div class="objeto">
                  <div class='bg-light rounded text-center mt-1 me-1 h-100'>
                    <h6>Intervalo de Valor por Inmueble</h6><br />
                    <div id="chart_div2"></div><br />
                    <div class="pb-1"><button id="boton_alternar2" data-tipo="VENTA" onclick="alternarTipoDeOferta2()">Cambiar a Arriendo</button></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="resources/qgis2web_expressions.js"></script>
  <script src="resources/polyfills.js"></script>
  <script src="./resources/functions.js"></script>
  <script src="./resources/ol.js"></script>

</body>
